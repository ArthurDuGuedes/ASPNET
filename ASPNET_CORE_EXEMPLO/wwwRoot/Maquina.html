<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Máquinas</title>
    <script src="Maquina.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: rgb(240, 250, 250);
        }

        header {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        header button {
            padding: 10px 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        header button a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>

    <header class="bg-black text-center py-3">
        <button><a href="Maquina.html">Máquina</a></button>
        <button><a href="Usuario.html">Usuário</a></button>
        <button><a href="Software.html">Software</a></button>
    </header>
    
    <div class="container mt-5">
        <h1>Cadastrar Máquina</h1>
        <form id="userForm" onsubmit="Salvar(event)">
            <input type="hidden" id="id">

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" id="tipo" class="form-control" placeholder="Tipo da Máquina" required>
            </div>

            <div class="mb-3">
                <label for="velocidade" class="form-label">Velocidade</label>
                <input type="text" id="velocidade" class="form-control" placeholder="Velocidade (GHz)" required>
            </div>

            <div class="mb-3">
                <label for="hardDisk" class="form-label">Hard Disk</label>
                <input type="text" id="hardDisk" class="form-control" placeholder="Tamanho do HD (GB)" required>
            </div>

            <div class="mb-3">
                <label for="placaRede" class="form-label">Placa de Rede</label>
                <input type="text" id="placaRede" class="form-control" placeholder="Modelo da Placa de Rede" required>
            </div>

            <div class="mb-3">
                <label for="memoriaRam" class="form-label">Memória RAM</label>
                <input type="text" id="memoriaRam" class="form-control" placeholder="Memória RAM (GB)" required>
            </div>

            <div class="mb-3">
                <label for="fk_usuario" class="form-label">Usuário Vinculado</label>
                <input type="text" id="fk_usuario" class="form-control" placeholder="ID do Usuário" required>
            </div>

            <button class="btn btn-success d-block mx-auto px-5 py-2" id="botao" type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="container mt-5">    
        <h2>Lista de Máquinas</h2>
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Velocidade</th>
                    <th>Hard Disk</th>
                    <th>Placa de Rede</th>
                    <th>Memória RAM</th>
                    <th>Usuário Vinculado</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

</body>
</html>
